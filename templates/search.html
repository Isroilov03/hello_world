<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
         <style>
            table th, td {
            border:2px solid rgb(20, 16, 16)
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Photo</th>
                <th>Year</th>
                <th>Color</th>
                <th>Price</th>
                <th>Brand</th>
            </tr>
            {% for i in cars %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td><img height="100" width="100" src="{{i.photo.url}}"></td>
                <td>{{i.year}}</td>
                <td>{{i.color}}</td>
                <td>{{i.price}}</td>
                <td>{{i.brand}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
